name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      uses: "marvinpinto/action-automatic-releases@latest"
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: go build -o argon-lang/argon ./...
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        prerelease: false

    - name: Test
      run: go build -o argon-lang/argon ./...