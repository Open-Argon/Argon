name: Go

on:
  release:
    branches: [created]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: go build -o argon-lang/argon ./...

    - name: Test
      run: go test -o argon-lang/argon ./...
